<div class="main">
   <div class="col-md-6 col-sm-12">
      <div class="login-form">

         <form id="login-form" class="form"  #loginForm="ngForm" (ngSubmit)="authenticationService.Login(loginForm)">

            <div class="form-group">
               <label>Email</label>
               <div class="input-group">
                  <div class="input-group-append">
                     <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input email type="email" name="email" class="form-control" placeholder="abc@xyz.com" [(ngModel)]='email' #txtEmail='ngModel' required>
               </div>
            </div>
            <div *ngIf="txtEmail.touched && txtEmail.errors?.required" class="alert alert-danger">
               email is required
            </div>

            <div class="form-group">
               <label>Password</label>
               <div class="input-group">
                  <div class="input-group-append">
                     <span class="input-group-text" style="font-size: 23px;"><i class="fa fa-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" #txtPassword='ngModel' required>
               </div>
            </div>
            <div *ngIf="txtPassword.touched && txtPassword.errors?.required" class="alert alert-danger">
               password is required
            </div>

            <a (click)="navigateToForgotPassword()">Forgot password?</a>
            <br>
            <button type="submit" class="btn btn-dark" [disabled]="!loginForm.valid">Login</button><br><br>
            <button class="btn btn-dark" (click)="navigateToSignUp()" style="width: 100%;">Create Account</button>
         </form>

      </div>
   </div>
</div>
